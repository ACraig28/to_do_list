<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jenn and Alex's To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="to_do.css"/>
  </head>
  <body>
    <div class = "container">
      <div id="start">
        <h1>Start Your To Do List Here!</h1>
      </div>

      <div id="add">
        <row>
          <h3>Enter Your To Do Item Below:</h3>
        </row>
        <row>
          <p> <textarea name ="task" cols="50" row="5"></textarea>
            <button id = "add_btn" type="button" class="btn btn-default">ADD</button>
          </p>
        </row>
      </div>

      <div>
        <table>
          <tr id = "tasks">
          </tr>
        </table>
      </div>




    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="to_do.js"></script>
  </body>
</html>
